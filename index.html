<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css"/>
  <title>Галерея фотографий</title>
</head>
<body>
  <page class="page">
      <header class="header">
        <h1 class="title">Адаптивные галереи изображений для сайта</h1>
      </header>
      <main>
        <section class="gallery">
          <div class="container">
            <article class="slide slide-growing" style="background-image: url('https://images.unsplash.com/photo-1607907085978-64ecc7ca503b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&  auto=format&fit=crop&w=1887&q=80');">
              <h3>Новый Год</h3>
            </article>
            <article class="slide slide-growing" style="background-image: url('https://images.unsplash.com/photo-1511895307821-692dc4ad27c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&  auto=format&fit=crop&w=385&q=80');">
              <h3>Подарки</h3>
            </article>
            <article class="slide slide-growing" style="background-image: url('https://images.unsplash.com/photo-1607247071120-e87b950af788?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&  auto=format&fit=crop&w=387&q=80');">
              <h3>Волшебство</h3>
            </article>
            <article class="slide slide-growing" style="background-image: url('https://images.unsplash.com/flagged/photo-1545622783-901effb998a8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80');">
              <h3>Письмо Дедушке Морозу</h3>
            </article>
            <article class="slide slide-growing" style="background-image: url('https://images.unsplash.com/photo-1558018754-1f1b019ece9d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=327&q=80');">
              <h3>Мои желания</h3>
            </article>
          </div>
        </section>
        <section class="gallery">
          <div class="container">
            <article class="slide slide-overlap" style="background-image: url(https://images.unsplash.com/photo-1669757227806-41ea70d64e20?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80);"></article>
            <article class="slide slide-overlap active-overlap" style="background-image: url(https://images.unsplash.com/photo-1668209708823-3868d53585eb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=326&q=80);"></article>
            <article class="slide slide-overlap" style="background-image: url(https://images.unsplash.com/photo-1668769984895-5b66cded527e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=380&q=80);"></article>
          </div>
        </section>
      </main>
      <footer></footer>
  </page>
<script src="./app.js"></script>
</body>
</html>
