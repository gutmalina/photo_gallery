<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Харизма - караоке-зал</title>
</head>
<body>
  <page class="page">
    <header class="header">
      <a href="#">
        <img class="header__logo" src="./images/header__logo.svg" alt="Логотип караоке-зала Харизма">
      </a>
      <nav class="header__nav">
        <article class="header__nav_container">
          <a class="header__icons header__icons_type_phone" href="#"></a>
          <p class="header__subtitle header__subtitle_style_ligth">+38 (097) 970-90-90</p>
        </article>
        <article class="header__nav_container">
          <a class="header__icons header__icons_type_adress" href="#"></a>
          <p class="header__subtitle header__subtitle_style_gold">м. Лубянка</p>
        </article>
        <button type="button" class="btn__type_header btn__style_dark">Наши залы</button>
        <button type="button" class="btn__type_header btn__style_ligth">Забронировать</button>
        <div class="header__burger">
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>
    <main>
      <section class="lead">
        <!-- <img class="lead__img" src="./images/lead__img.svg" alt="Девушка поющая в караоке"> -->
        <div class="lead__img"></div>
        <p class="lead__subtitle">АРЕНДУЙ КАРАОКЕ-ЗАЛ ДО 10 ЧЕЛОВЕК</p>
        <h1 class="lead__title">ВОЗЬМИ
          АЛКОГОЛЬ
          И ЕДУ С СОБОЙ</h1>
        <a class="lead__adress" href="#">м. Лубянка</a>
        <ul class="lead__want">
          <figure class="lead__item">
            <img src="./images/icons__lead_want.svg" alt="Иконка Если хочешь попеть и оторваться">
            <figcaption>Если хочешь попеть
                        и оторваться</figcaption>
          </figure>
          <figure class="lead__item">
            <img src="./images/icons__lead_want.svg" alt="Иконка Отдохнуть после работы">
            <figcaption>Отдохнуть
                        после работы </figcaption>
          </figure>
          <figure class="lead__item">
            <img src="./images/icons__lead_want.svg" alt="Иконка Хорошо провести время">
            <figcaption>Хорошо
                        провести время</figcaption>
          </figure>
        </ul>
        <img class="lead__tag" src="./images/lead__tag.svg" alt="Бирка Можно шуметь круглосуточно">
        <button type="button" class="btn__type_lead btn__style_gold">Забронировать онлайн</button>
        <div class="lead__advantages">
          <article class="lead__card lead__card_style_ligth">
            <div class="lead__card_icons">
              <img class="lead__card_img" src="./images/icons__lead_micro.svg" alt="">
              <div class="lead__card_line"></div>
            </div>
            <p class="lead__card_subtitle">Профессиональное
            караоке AST-50</p>
          </article>
          <article class="lead__card lead__card_style_dark">
            <div class="lead__card_icons">
              <img class="lead__card_img" src="./images/icons__lead_champagne.svg" alt="">
              <div class="lead__card_line"></div>
            </div>
            <p class="lead__card_subtitle">Без пробкового сбора</p>
          </article>
          <article class="lead__card lead__card_style_dark">
            <div class="lead__card_icons">
              <img class="lead__card_img" src="./images/icons__lead_confetti.svg" alt="">
              <div class="lead__card_line"></div>
            </div>
            <p class="lead__card_subtitle">Скидка
            в День Рождения</p>
          </article>
          <article class="lead__card lead__card_style_ligth">
            <div class="lead__card_icons">
              <img class="lead__card_img" src="./images/icons__lead_cash.svg" alt="">
              <div class="lead__card_line"></div>
            </div>
            <p class="lead__card_subtitle">Без депозита</p>
          </article>
        </div>
        <div class="lead__line lead__line_type_rigth"></div>
        <div class="lead__line lead__line_type_left"></div>
      </section>
    </main>
    <footer></footer>
  </page>
</body>
</html>
